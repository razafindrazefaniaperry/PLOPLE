<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Équipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            margin: 40px 0 20px;
            color: #333;
        }
        
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .team-member {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            transition: transform 0.3s;
        }
        
        .team-member:hover {
            transform: translateY(-5px);
        }
        
        .team-member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        .team-member h3 {
            margin: 10px 0 5px;
            color: #222;
        }
        
        .team-member p {
            margin: 0;
            color: #777;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .team-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <h1>Notre Équipe</h1>

    <div class="team-container">
        <!-- Membre 1 -->
        <div class="team-member">
            <img src="TOKINIAINAJERIC5.png" alt="Alice Dupont">
            <h3>TOKINIAINA Joslin Eric</h3>
            <p>Chef de projet</p>
        </div>

        <!-- Membre 2 -->
        <div class="team-member">
            <img src="razafisantatrajeancelestin.jpg" alt="Bob Martin">
            <h3>Razafisantatra Jean Celestin</h3>
            <p>Développeur Front-end</p>
        </div>

        <!-- Membre 3 -->
        <div class="team-member">
            <img src="ephraim.jpeg" alt="Carla Nguyen">
            <h3>FANOMEZANJANAHARY Safidison Ephraïm</h3>
            <p>Designer UI/UX</p>
        </div>

        <!-- Membre 4 -->
        <div class="team-member">
            <img src="razafindrazefania.jpeg" alt="David Lefevre">
            <h3>Razafindrazefania Perry</h3>
            <p>Développeur Back-end</p>
        </div>
    </div>

</body>

</html>
